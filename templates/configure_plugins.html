<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>S2E Web</title>        
    </head>
    <body>
	 
	 <form method="post" enctype="multipart/form-data">
	 	{% csrf_token %}
	 	
	 <div style="float:left;width: 400px; border-style:solid" id="left-menu-div">
	 	
	 	<!-- The menu on the left of the page, contains every plugins -->
	 	{% for plugin in plugins %}
	 		<input type="hidden" id="checkbox_value_{{ plugin.name }}" name="{{ plugin.name }}" />
	 		<input type="checkbox" id="checkbox_{{ plugin.name }}" onclick="checkboxClickHandler(this)" value="" name="{{ plugin.name }}">
	 		{{ plugin.name }}<br>
	 	{% endfor %}
	 	
	 </div>
	 
	 <div style="margin-left: 420px;">	
	 
	 	<input id="id_binary_file" name="binary_file" type="file" required />
	 	<input type="submit" value="Launch S2E Analysis">
	 	
	 	<!-- The menu on the right of the page, where you configure every plugins -->
	 	{% autoescape off %}
	 		{{ configuration_menu }}
	 	{% endautoescape %}
	 		 	
	 </div>
	 
	 </form>
	 
	 	
		<script type="text/javascript">
				//init the dependency map
				var pluginMap = new Map();
				var tmpCopyArray;
				{% for plugin in plugins %}
					tmpCopyArray = new Array();
					
					{% for dependency in plugin.dependencies %}
						tmpCopyArray.push("{{dependency}}");
					{% endfor %}
					
					pluginMap.set("{{plugin.name}}", {isChecked: false, depCount: 0, dependencies: tmpCopyArray});
				{% endfor %}
				
				{% include "configure_plugins.js" %}
				
				
		
		</script> 
		
	</body>
	
	
</html>
